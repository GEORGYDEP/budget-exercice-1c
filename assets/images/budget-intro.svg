<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <!-- Fond décoratif -->
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Carte principale -->
  <rect x="100" y="80" width="600" height="440" rx="20" fill="url(#cardGrad)" filter="url(#shadow)"/>

  <!-- Titre Budget -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d3748" text-anchor="middle">
    BUDGET MÉNAGE
  </text>

  <!-- Ligne de séparation -->
  <line x1="150" y1="170" x2="650" y2="170" stroke="#cbd5e0" stroke-width="2"/>

  <!-- Section Revenus (gauche) -->
  <g>
    <!-- Titre Revenus -->
    <text x="250" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#38a169" text-anchor="middle">
      REVENUS
    </text>

    <!-- Icône + -->
    <circle cx="250" cy="250" r="35" fill="#38a169" opacity="0.2"/>
    <text x="250" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#38a169" text-anchor="middle">
      +
    </text>

    <!-- Barres revenus -->
    <rect x="180" y="310" width="140" height="20" rx="10" fill="#48bb78" opacity="0.8"/>
    <rect x="180" y="345" width="100" height="20" rx="10" fill="#48bb78" opacity="0.6"/>
    <rect x="180" y="380" width="120" height="20" rx="10" fill="#48bb78" opacity="0.7"/>
  </g>

  <!-- Ligne verticale de séparation -->
  <line x1="400" y1="190" x2="400" y2="480" stroke="#cbd5e0" stroke-width="2"/>

  <!-- Section Dépenses (droite) -->
  <g>
    <!-- Titre Dépenses -->
    <text x="550" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e53e3e" text-anchor="middle">
      DÉPENSES
    </text>

    <!-- Icône - -->
    <circle cx="550" cy="250" r="35" fill="#e53e3e" opacity="0.2"/>
    <text x="550" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#e53e3e" text-anchor="middle">
      -
    </text>

    <!-- Barres dépenses -->
    <rect x="480" y="310" width="140" height="20" rx="10" fill="#fc8181" opacity="0.8"/>
    <rect x="500" y="345" width="120" height="20" rx="10" fill="#fc8181" opacity="0.6"/>
    <rect x="490" y="380" width="130" height="20" rx="10" fill="#fc8181" opacity="0.7"/>
    <rect x="510" y="415" width="110" height="20" rx="10" fill="#fc8181" opacity="0.5"/>
  </g>

  <!-- Symbole Euro au centre -->
  <g>
    <circle cx="400" cy="460" r="30" fill="#4a5568" opacity="0.1"/>
    <text x="400" y="475" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4a5568" text-anchor="middle">
      €
    </text>
  </g>

  <!-- Éléments décoratifs (coins) -->
  <circle cx="120" cy="100" r="8" fill="#fbbf24" opacity="0.5"/>
  <circle cx="680" cy="100" r="8" fill="#fbbf24" opacity="0.5"/>
  <circle cx="120" cy="500" r="8" fill="#fbbf24" opacity="0.5"/>
  <circle cx="680" cy="500" r="8" fill="#fbbf24" opacity="0.5"/>
</svg>
