<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#ffffff"/>

  <!-- Border -->
  <rect x="20" y="20" width="760" height="960" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#000">
    QUITTANCE DE LOYER
  </text>

  <!-- Separator line -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#999" stroke-width="1"/>

  <!-- Landlord section -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">
    Propriétaire:
  </text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Madame Isabelle MARTIN
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="#333">
    85 Avenue de la Paix
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333">
    4020 LIÈGE
  </text>

  <!-- Tenant section -->
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">
    Locataire:
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Monsieur Alex DUPONT
  </text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333">
    16 Rue des Lilas
  </text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="14" fill="#333">
    4000 LIÈGE
  </text>

  <!-- Property address -->
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">
    Adresse du logement:
  </text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">
    16 Rue des Lilas, Appartement 3B
  </text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="14" fill="#333">
    4000 LIÈGE
  </text>

  <!-- Separator -->
  <line x1="50" y1="490" x2="750" y2="490" stroke="#999" stroke-width="1"/>

  <!-- Receipt statement -->
  <text x="50" y="530" font-family="Arial, sans-serif" font-size="15" fill="#000">
    Reçu pour loyer du mois de:
  </text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0066cc">
    SEPTEMBRE 2025
  </text>

  <!-- Amount box -->
  <rect x="50" y="600" width="700" height="140" fill="#f0f8ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000">
    Montant du loyer:
  </text>
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    746,00 €
  </text>
  <text x="400" y="715" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666">
    (Sept cent quarante-six euros)
  </text>

  <!-- Payment details -->
  <text x="50" y="780" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Date de paiement: 05 septembre 2025
  </text>
  <text x="50" y="810" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Mode de paiement: Virement bancaire
  </text>

  <!-- Footer -->
  <text x="50" y="880" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Fait à Liège, le 05 septembre 2025
  </text>

  <!-- Signature -->
  <text x="500" y="920" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Signature du propriétaire:
  </text>
  <line x1="500" y1="945" x2="720" y2="945" stroke="#000" stroke-width="1"/>
  <text x="610" y="965" font-family="Brush Script MT, cursive" font-size="18" text-anchor="middle" fill="#000" font-style="italic">
    I. Martin
  </text>
</svg>
